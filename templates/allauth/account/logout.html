{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container hero-container h-100 mt-5 text-center">
  <div class="row">
      <div class="col-12 col-lg-6 mx-auto my-auto pt-3 bg-black rounded semi-trans">
        <h1 class="display-4 text-white">
          {% trans 'Are you sure you want to sign out?' %}
        </h1>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <div class="my-5">
                <a href="{% url 'home' %}" class="btn-outline-black btn btn-lg rounded text-uppercase">Cancel</a>
                <button class="btn-outline-black btn btn-lg rounded text-uppercase" type="submit">{% trans 'Sign Out' %}</button>
          </div>
        </form>
      </div>
  </div>
</div>

{% endblock %}
