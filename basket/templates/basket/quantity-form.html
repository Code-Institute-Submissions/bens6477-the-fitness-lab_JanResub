<form class="form update-form" method="POST" action="{% url 'adjust_basket' product.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black rounded" 
                    data-item_id="{{ product.item_id }}" id="decrement-qty_{{ product.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ product.quantity }}" min="1" max="99"
                data-item_id="{{ product.item_id }}"
                id="id_qty_{{ product.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black rounded"
                    data-item_id="{{ product.item_id }}" id="increment-qty_{{ product.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if product.item.has_sizes %}
                <input type="hidden" name="item_size" value="{{ product.size }}">
            {% endif %}
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ product.item_id }}" data-item_size="{{ product.size }}"><small>Remove</small></a>
